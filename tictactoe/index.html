<!DOCTYPE html>
<html>
    <head>
        <title>TIC TAC TOE</title>
        <link rel="stylesheet" type="text/css" href="css/styles.css">
    </head>
    <body>
        <h1>Let's play</h1>
        <!-- Restart -->
        <div class="restart">
            <span>Restart</span>
        </div>
        <!-- Name for the players -->
        <div id="players">
            <div class="player1 player active"><span class="player1_play">X</span>: <span>Player 1</span></div>
            <div class="player2 player"><span class="player2_play">O</span>: <span>Player 2</span></div>
        </div>
        <div id="scores">
            <div class="score player1"><span class="player1_score">0</span></div>
            <div class="score player2"><span class="player2_score">0</span></div>
        </div>
        <!-- Place to show result message -->
        <div>
            <span class="result"></span>
        </div>
        <!-- Restart -->
        <div class="new-game">
            <span>Continue</span>
        </div>
        <!-- Table for the game -->
        <table id="table_game">
            <tr class="r1">
                <td class="col c1"></td>
                <td class="col c2"></td>
                <td class="col c3"></td>
            </tr>
            <tr class="r2">
                <td class="col c1"></td>
                <td class="col c2"></td>
                <td class="col c3"></td>
            </tr>
            <tr class="r3">
                <td class="col c1"></td>
                <td class="col c2"></td>
                <td class="col c3"></td>
            </tr>
        </table>

        <script type="text/javascript" src="js/app.js"></script>
    </body>
</html>
